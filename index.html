<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversão</title>
    <style>
        /* ================= ESTILOS (CSS) ================= */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Fundo vibrante com gradiente animado */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container estilo vidro (Glassmorphism) */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        /* Inputs Transparentes */
        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .input-group label {
            position: absolute;
            top: -20px;
            left: 0;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 10px 0;
            font-size: 1.2rem;
            color: #fff;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.4);
            outline: none;
            transition: border-color 0.3s;
            text-align: center;
        }

        .input-group input:focus {
            border-bottom: 2px solid #fff;
        }

        /* Botão Principal */
        .btn {
            background: white;
            color: #e73c7e;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid white;
            color: white;
            margin-top: 1.5rem;
        }

        .btn-outline:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Área de Resultado */
        .result-screen {
            display: none; /* Escondido inicialmente */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .percentage-display {
            font-size: 4.5rem;
            font-weight: 700;
            margin: 1.5rem 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .result-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Footer */
        .footer {
            margin-top: 2.5rem;
            font-size: 0.75rem;
            opacity: 0.6;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 1rem;
        }

        /* Utilitários de animação */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Conversão</h1>

        <div id="inputScreen" class="fade-in">
            <div class="input-group">
                <label for="sales">Vendas</label>
                <input type="number" id="sales" placeholder="0" min="0">
            </div>

            <div class="input-group">
                <label for="calls">Chamadas</label>
                <input type="number" id="calls" placeholder="0" min="1">
            </div>

            <button class="btn" onclick="calculateConversion()">Calcular</button>
        </div>

        <div id="resultScreen" class="result-screen">
            <p class="result-label">Sua taxa de conversão é:</p>
            <div class="percentage-display" id="percentageValue">0%</div>
            <button class="btn btn-outline" onclick="resetCalculator()">Calcular outra vez</button>
        </div>

        <div class="footer">
            Desenvolvido por Thiago V.
        </div>
    </div>

    <script>
        /* ================= LÓGICA (JAVASCRIPT) ================= */
        
        function calculateConversion() {
            // Pegar valores dos inputs
            const salesInput = document.getElementById('sales');
            const callsInput = document.getElementById('calls');
            
            const sales = parseFloat(salesInput.value);
            const calls = parseFloat(callsInput.value);

            // Validação simples
            if (isNaN(sales) || isNaN(calls)) {
                alert("Por favor, preencha ambos os campos.");
                return;
            }

            if (calls === 0) {
                alert("A quantidade de chamadas não pode ser zero.");
                return;
            }

            if (sales > calls) {
                alert("Cuidado: O número de vendas é maior que o de chamadas!");
                // Não bloqueia, apenas avisa, caso haja algum erro de digitação
            }

            // Cálculo
            let conversionRate = (sales / calls) * 100;
            
            // Troca de telas
            document.getElementById('inputScreen').style.display = 'none';
            const resultScreen = document.getElementById('resultScreen');
            resultScreen.style.display = 'flex';
            resultScreen.classList.add('fade-in');

            // Iniciar animação do número
            animateValue("percentageValue", 0, conversionRate, 1500);
        }

        function resetCalculator() {
            // Limpar inputs
            document.getElementById('sales').value = '';
            document.getElementById('calls').value = '';

            // Trocar telas de volta
            document.getElementById('resultScreen').style.display = 'none';
            const inputScreen = document.getElementById('inputScreen');
            inputScreen.style.display = 'block';
            inputScreen.classList.add('fade-in');
        }

        // Função para animar a contagem de 0 até o valor final
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                
                // Função de easing para tornar a animação mais suave no final
                const easeOutQuad = progress * (2 - progress); 
                
                const currentVal = (progress * (end - start) + start);
                
                // Formatação: Se for inteiro mostra inteiro, se não, 2 casas decimais
                let formattedVal = Number.isInteger(currentVal) 
                    ? Math.floor(currentVal) 
                    : currentVal.toFixed(2);

                // Atualiza o texto
                obj.innerHTML = formattedVal + "%";
                
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    // Garante que o valor final seja exato e formatado
                    obj.innerHTML = (Number.isInteger(end) ? end : end.toFixed(2)) + "%";
                }
            };
            
            window.requestAnimationFrame(step);
        }
    </script>
</body>
</html>
